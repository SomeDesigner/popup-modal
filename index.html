<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== BOXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Responsive Modal Popup</title>
  </head>
  <body>
    <section class="modal container">
      <button class="modal__button" id="open-modal">Open modal</button>

      <div class="modal__container" id="modal-container">
        <div class="modal__content">
          <div class="modal__close close-modal" title="Close">
            <i class="bx bx-x"></i>
          </div>

          <img src="./assets/img/img3.jpg" alt="avatar" class="modal__img" />

          <h1 class="modal__title">Jason Ramsey</h1>
          <p class="modal__description">UX/UI Lead</p>

          <div class="modal__footer">
            <button class="modal__button modal__button-width">
              View status
            </button>
            <button class="modal__button-link close-modal">Close</button>
          </div>
        </div>
      </div>
    </section>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
